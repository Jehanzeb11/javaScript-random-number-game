<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body onload="init()">
    



<main>

<section class="sec" id="welcomeArea">

    

    <h3>Guess The Random Number<br> Between  1 - 100</h3>

    <div>

        <img src="/logo.png" alt="image-game" class="img">
    </div>



<h5>Select Difficulty</h5>


    <div class="btn">
        <button class="btns" onclick="hard()">Hard Mode : 5 Attempts</button>
    </div>

    <div class="btn">
        <button class="btns" onclick="easy()">Easy Mode : 10 Attempts</button>
    </div>





</section>





<!-- secon page -->



<section class="sec" id="gameArea">



<div class="btn">
    <button class="btns" id="new" onclick="loadGame()">New Game</button>
</div>

<h5 id="urGuess">Your Guess</h5>


<input type="number" min="1" max="100" placeholder="Enter Guess number" class="inp" id="inp" onchange="guessNum()">


<div class="att">
<span>Number of previous attempts</span><span id="att"> 0 </span>


</div>


<div class="att">
    <span>Number of previous Guesses</span><span id="guesses"> 0 </span>
    
    
    </div>


</section>



</main>

    </body>

    <script src="./index.js"></script>
</html>
